

language: java

script: cd raptor-sdk && mvn test

jdk:
  - oraclejdk8

addons:
  hosts:
    - raptor.local
    - apigateway

sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.11.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  # workaround for 3306 used, see https://github.com/travis-ci/travis-ci/issues/7008#issuecomment-269126128
  - sudo /etc/init.d/mysql stop
  - ./scripts/mvn-build.sh
  - ./scripts/docker-build.sh
  - docker-compose pull
  - docker-compose up -d mariadb mongo
  - sleep 30
  - docker-compose up -d broker apigateway
  - sleep 20

after_script:
  - docker-compose kill

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]
    then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      ./scripts/docker-push.sh
    fi
  - mvn clean cobertura:cobertura coveralls:report -DrepoToken=$COVERALLS_TOKEN

after_failure:
    - docker-compose logs broker apigateway
