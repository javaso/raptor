version: "2"

networks:
  raptor_net:
    driver: bridge

services:

  api:
    image: raptorbox/standalone:v5
    volumes:
      - ./config:/etc/raptor
      - ./data:/data
    networks:
      - raptor_net
    logging:
      driver: json-file
      options:
        max-size: 1024m

  broker:
    image: raptorbox/broker:v5
    ports:
      - 1883:1883
      - 8880:8880
    depends_on:
      - mongo
    networks:
      - raptor_net
    logging:
      driver: json-file
      options:
        max-size: 1024m

  auth:
    image: raptorbox/auth:v5
    depends_on:
      - mongo
      - redis
    networks:
      - raptor_net
    logging:
      driver: json-file
      options:
        max-size: 1024m

  ui:
    image: raptorbox/raptor-ui:v5
    networks:
      - raptor_net

  mariadb:
    image: mariadb:latest
    volumes:
      - ./data/mariadb:/var/lib/mysql
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: raptor
      MYSQL_DATABASE: raptor
    networks:
      - raptor_net

  mongo:
    image: mongo:3
    volumes:
      - ./data/mongodb:/data/db
    command: --smallfiles --setParameter failIndexKeyTooLong=false
    networks:
      - raptor_net

  redis:
    image: redis
    networks:
      - raptor_net

  apigateway:
    image: nginx
    volumes:
      - ./config/nginx.standalone.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    depends_on:
        - ui
        - broker
        - api
    command: nginx -g 'daemon off;'
    networks:
      - raptor_net


  redis:
    image: redis
    networks:
      - raptor_net
