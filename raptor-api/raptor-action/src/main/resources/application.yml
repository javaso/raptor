
spring:
  devtools:
    restart:
      enabled: true
      trigger-file: raptor-action-1.0.jar
      additional-paths: target
      
  profiles: default
  mongodb:
    host: localhost
    port: 27017
    database: raptor
#    username: admin
#    password: admin
    
server:
  contextPath: /action
  port: 8050
  address: 127.0.0.1
  error:
    whitelabel:
      enabled: true

logging:
  level:
#    root: INFO
#    org.springframework.security: DEBUG
    org.createnet.raptor.profile: DEBUG
    org.createnet.raptor: DEBUG
    org.springframework.data.mongodb.core.index: OFF

raptor:
    auth:
        url: http://auth:8090
        header: Authorization
        headerPrefix: Bearer
    