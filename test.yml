version: "2"

networks:
  raptor_test:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
        gateway: 172.16.238.1

services:

  broker:
    build: ./raptor-broker
    container_name: raptor-broker
    ports:
      - 1883:1883
    volumes:
      - ./config:/etc/raptor
    networks:
      - raptor_test
    extra_hosts:
      - "raptor.local:172.16.238.1"

  action:
    build: ./raptor-api/raptor-action
    container_name: raptor-action
    volumes:
      - ./config:/etc/raptor
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - raptor_test
    ports:
      - 10081:80
    extra_hosts:
      - "raptor.local:172.16.238.1"

  inventory:
    build: ./raptor-api/raptor-inventory
    container_name: raptor-inventory
    volumes:
      - ./config:/etc/raptor
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - raptor_test
    ports:
      - 10082:80
    extra_hosts:
      - "raptor.local:172.16.238.1"

  profile:
    build: ./raptor-api/raptor-profile
    container_name: raptor-profile
    volumes:
      - ./config:/etc/raptor
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - raptor_test
    ports:
      - 10083:80
    extra_hosts:
      - "raptor.local:172.16.238.1"

  stream:
    build: ./raptor-api/raptor-stream
    container_name: raptor-stream
    volumes:
      - ./config:/etc/raptor
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - raptor_test
    ports:
      - 10084:80
    extra_hosts:
      - "raptor.local:172.16.238.1"

  tree:
    build: ./raptor-api/raptor-tree
    container_name: raptor-tree
    volumes:
      - ./config:/etc/raptor
    links:
      - mongo
    depends_on:
      - mongo
    networks:
      - raptor_test
    ports:
      - 10085:80
    extra_hosts:
      - "raptor.local:172.16.238.1"

  auth:
    build: ./raptor-api/raptor-auth
    container_name: raptor-auth
    volumes:
      - ./config:/etc/raptor
    links:
      - mariadb
    depends_on:
      - mariadb
      - broker
    networks:
      - raptor_test
    ports:
      - 10086:80
    extra_hosts:
      - "raptor.local:172.16.238.1"

  # apigateway:
  #   build: ./raptor-api/raptor-gateway
  #   container_name: raptor-gateway
  #   volumes:
  #     - ./config:/etc/raptor
  #   networks:
  #     - raptor_test
  #   ports:
  #     - 10080:80
  #   extra_hosts:
  #     - "raptor.local:172.16.238.1"

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    volumes:
      - ./raptor-auth/src/main/resources/sql:/docker-entrypoint-initdb.d
      - ./data/mariadb:/var/lib/mysql
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: raptor
    networks:
      - raptor_test
    ports:
        - 3306:3306

  curl:
    image: byrnedo/alpine-curl
    volumes:
      - ./:/raptor
    networks:
      - raptor_test

  dbadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: raptor
    restart: always
    volumes:
     - ./data/phpmyadmin:/sessions
    links:
      - mariadb:db
    networks:
      - raptor_test
    ports:
        - 8081:80

  mongoadmin:
    image: adicom/admin-mongo
    # environment:
    restart: always
    # volumes:
    links:
      - mongo
    networks:
      - raptor_test
    ports:
        - 8082:1234
  mongo:
    image: mongo:3
    container_name: mongo
    volumes:
      - ./data/mongodb:/data/db
    command: --smallfiles # --rest --auth
    networks:
      - raptor_test
    ports:
        - 27017:27017
